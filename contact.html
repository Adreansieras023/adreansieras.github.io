<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure this file exists -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Reset default margins & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Navigation Bar */
        nav {
            position: absolute;
            width: 100%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            font-family: Arial, sans-serif;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Body */
        body {
            color: white;
            text-align: center;
            padding-top: 100px; /* Offset for fixed navbar */
            font-family: Arial, sans-serif;
        }

        /* Contact Section */
        .contact-container {
            background: rgba(34, 34, 34, 0.8);
            padding: 30px;
            margin: 50px auto;
            width: 50%;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .contact-container h1 {
            margin-bottom: 15px;
            font-size: 28px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 30px;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .fa-facebook { color: #3b5998; }
        .fa-instagram { color: #e4405f; }
        .fa-envelope { color: #dd4b39; }
        .fa-tiktok { color: #000000; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                width: 80%;
            }
            nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="background-video" autoplay loop muted>
        <source src="svideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Follow me on social media or send me an email:</p>
        
        <div class="social-icons">
            <a href="https://www.facebook.com/adrean.sieras" target="_blank" class="fab fa-facebook"></a>
            <a href="https://www.instagram.com/adrean_023" target="_blank" class="fab fa-instagram"></a>
            <a href="mailto:sierasadrean@gmail.com" target="_blank" class="fas fa-envelope"></a>
            <a href="https://www.tiktok.com/@ayansieras" target="_blank" class="fab fa-tiktok"></a>
        </div>
    </div>

</body>
</html>
